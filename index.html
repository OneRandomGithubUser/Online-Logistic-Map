<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Online Logistic Map</title>
    <meta name = "viewport" content = "user-scalable = no">
    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>
    <script src="coi-serviceworker.min.js"></script>
</head>
<body>
<noscript>
    <div class="warning">JavaScript must be enabled to use the Online Logistic Map. I can't do this all in HTML!</div>
</noscript>
<main>
    <canvas class="canvas" id="canvas-plot"></canvas>
    <canvas class="canvas" id="canvas-logistic-map"></canvas>
    <label for="progressbar-logistic-map"></label>
    <progress id="progressbar-logistic-map" value="0" max="100"></progress>
</main>
<div id="ui-ribbon">
    <div class="ui-input" id="x-input">
        <label for="x">Value of x<sub>0</sub>: </label>
        <input type="number" id="x" value="0.5" step="0.05">
    </div>
    <div class="ui-input" id="r-input">
        <label for="r">Value of r: </label>
        <input type="number" id="r" value="3.83" step="0.05">
    </div>
    <div class="ui-input" id="equation-input">
        <label for="equation">Equation: </label>
        <select name="equation" id="equation">
            <option value="logistic">x<sub>n+1</sub> = rx<sub>n</sub>(1-x<sub>n</sub>)</option>
        </select>
    </div>
</div>
</body>
</html>
